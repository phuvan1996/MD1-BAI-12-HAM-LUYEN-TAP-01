<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input id="nhapVao" type="text"><br><br>
<button onclick="soTang()">kiểm tra</button>
<h1 id="ketQua"></h1>
<body>
<script>
    function soTang(){
        let a = +document.getElementById('nhapVao').value;
        a++;
        document.getElementById('ketQua').innerHTML=('số sau khi tăng giá trị là: '+a)
    }
</script>
</body>
</html>
